<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Ranchers&display=swap" rel="stylesheet">
    <title>scramble game</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">Welcome to Scramble Game - Created By Arshad Khan</h1>
        </div>
        <div>
            <h1 class="score">SCORE IS : 0 </h1>
        </div>
        <div class="one">
            <div class="first-stage">
                <button class="myBtn1">Click here to Start</button>
            </div>
            <div class="second-stage">
                <p class="guess-title2">Wrong</p>
                <p class="guess-answer"></p>
                <p class="guess-title"></p>
                <!-- <input type="button" class="btn4" value="Show the Answer"> -->
                <input type="text" class="myInput">
                <button class="myBtn2">Guess</button>
            </div>
            <div class="third-stage">
                <p class="con-title">Awesome Bro</p>
                <button class="myBtn3">Start</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
